<ion-header>
  <ion-toolbar color="success">
    <ion-title>Nuevo Paciente</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <form [formGroup]="myForm">
      <ion-row color="primary" class="ion-justify-content-start">
        <ion-col>
          <hr>
          <div class="ion-text-center">
            <ion-label color="dark">
              <h1>Datos Paciente</h1>
            </ion-label>
          </div>
          <div>
            <ion-item>
              <ion-label position="floating">Descripci√≥n de Consulta</ion-label>
              <ion-input type="text" formControlName="description"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('description').errors && (myForm.get('description'
                  ).dirty || myForm.get('description').touched || submitted)">
              <ion-label color="danger">Min 3 Max 150</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Treatment:</ion-label>
              <ion-input type="text" formControlName="treatment"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('treatment').errors && (myForm.get('treatment'
                  ).dirty || myForm.get('treatment').touched || submitted)">
              <ion-label color="danger">Mayor a 0 menor que 100</ion-label>
            </ion-item>
          </div>
          <hr>
          <hr>
          
          
          <div>
            <ion-button  expand="block" fill="clear" shape="round" (click)="newPatient()">
              Guardar
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
