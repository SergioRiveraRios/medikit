<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Lista Pacientes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let patient of patients">
      <ion-item >
        <ion-thumbnail slot="start">
          <img [src]="patient.link">
        </ion-thumbnail>
        <ion-label>
          <ion-text >
          <h1>{{patient.name}}</h1>
          </ion-text>
          <ion-text color="tertiary">
            <h2>{{patient.telephone}}</h2>
            </ion-text>
        </ion-label>
        
        <ion-icon  name="arrow-forward-circle-outline" (click)="presentAlertMultipleButtons(patient)"></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  
  
</ion-content>
