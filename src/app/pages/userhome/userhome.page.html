<ion-header>
  <ion-toolbar color="success">
    <ion-title>Tu perfil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-justify-content-center">
        <ion-list class="ion-align-items-center">
          <ion-label>
            <h1> {{patient.name}}</h1>
          </ion-label>
          </ion-list>
          <ion-list class="ion-align-items-center">
            <img src="https://picsum.photos/300">
          </ion-list>
          <ion-list class="ion-align-items-center">
            <ion-item>
              <ion-label>Edad</ion-label>
              <ion-label color="tertiary">{{patient.age}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Genero</ion-label>
              <ion-label color="tertiary">{{patient.sex}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Estado Civil</ion-label>
              <ion-label color="tertiary">{{patient.civil}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Lugar Nacimiento;</ion-label>
              <ion-label color="tertiary">{{patient.origin}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Domicilio;</ion-label>
              <ion-label color="tertiary">{{patient.dom}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Contacto;</ion-label>
              <ion-label color="tertiary">{{patient.telephone}}</ion-label>
            </ion-item>
          </ion-list>
          <div class="ion-text-center">
            <ion-list class="ion-align-items-center">
              <ion-item >
                <ion-button color="primary" class="ion-text-center" (click)="logout()">Cerrar Sesi√≥n</ion-button>
              </ion-item>
            </ion-list>
            
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
