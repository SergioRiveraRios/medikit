<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Agendar cita</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
     <ion-grid fixed>
       <ion-row>
         <ion-col >
          <div class="ion-text-center">
            <ion-text color="tertiary">
              <h1> Agenda una nueva cita</h1>
            </ion-text>
           </div>
            <form [formGroup]="myForm">
              <div class="ion-text-center">
                <ion-label>
                  <h1> {{patient.name}}</h1>
                </ion-label>
              </div>
              <ion-item>
                <ion-label position="floating">Fecha</ion-label>
                <ion-datetime  placeholder="Select Date" formControlName="date" min="2020-03-14" max="2021-12-09"></ion-datetime>
              </ion-item>
              <ion-item *ngIf="myForm.get('date').errors && (myForm.get('date'
                          ).dirty || myForm.get('date').touched || submitted)">
                <ion-label color="danger">Campo Obligatorio</ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Hora</ion-label>
                <ion-datetime displayFormat="hh-mm-A" placeholder="Select Date" formControlName="time"></ion-datetime>
              </ion-item>
              
              <ion-item class="ion-align-items-center">
                <ion-button (click)="createAppointment()" expand="full">Agendar Cita</ion-button>
              </ion-item>
            </form>
         </ion-col>
       </ion-row>
     </ion-grid>
</ion-content>
