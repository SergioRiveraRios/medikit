<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Nuevo Doctor</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <form [formGroup]="myForm">
      <ion-row color="primary" class="ion-justify-content-start">
        <ion-col>
          <hr>
          <div class="ion-text-center">
            <ion-label color="dark">
              <h1>Datos Doctor</h1>
            </ion-label>
          </div>
          <div>
            <div>
              <ion-img [src]="url" class="img"></ion-img>
              <ion-item>
                <ion-label position="floating" color="medium">link</ion-label>
                <ion-input type="text" formControlName="link"></ion-input>
              </ion-item>
              <ion-button expand="block" fill="clear" shape="round" (click)="changePhoto()">
                Guardar
              </ion-button>
            </div>

            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('name').errors && (myForm.get('name'
                  ).dirty || myForm.get('name').touched || submitted)">
              <ion-label color="danger">Min 3 Max 150</ion-label>
            </ion-item>
           
            <ion-item>
              <ion-label>Sexo</ion-label>
              <ion-select okText="Aceptar" cancelText="Cancelar" formControlName="sex">
                <ion-select-option value="F">Femenino</ion-select-option>
                <ion-select-option value="M">Masculino</ion-select-option>
              </ion-select>
            </ion-item>
           
            
            <ion-item>
              <ion-label>Tipo de sangre:</ion-label>
              <ion-select okText="Aceptar" cancelText="Cancelar" formControlName="blood">
                <ion-select-option value="apositivo">A+</ion-select-option>
                <ion-select-option value="anegativo">A-</ion-select-option>
                <ion-select-option value="bpositivo">B+</ion-select-option>
                <ion-select-option value="bnegativo">B-</ion-select-option>
                <ion-select-option value="opositivo">O+</ion-select-option>
                <ion-select-option value="onegativo">O-</ion-select-option>
                <ion-select-option value="abpositivo">AB+</ion-select-option>
                <ion-select-option value="abnegativo">AB-</ion-select-option>
                <ion-select-option value="Otro">Otros</ion-select-option>
              </ion-select>
            </ion-item>


            <ion-item>
              <ion-label position="floating">Domicilio actual:</ion-label>
              <ion-input type="text" formControlName="dom"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('dom').errors && (myForm.get('dom'
                  ).dirty || myForm.get('dom').touched || submitted)">
              <ion-label color="danger">Campo obligatorio</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Telefono:</ion-label>
              <ion-input type="text" formControlName="telephone"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('telephone').errors && (myForm.get('telephone'
            ).dirty || myForm.get('telephone').touched || submitted)">
              <ion-label color="danger">Número erroneo</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Cedula profesional:</ion-label>
              <ion-input type="text" formControlName="cedula"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('cedula').errors && (myForm.get('cedula'
            ).dirty || myForm.get('cedula').touched || submitted)">
              <ion-label color="danger">Número erroneo</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Correo:</ion-label>
              <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('email').errors && (myForm.get('email'
            ).dirty || myForm.get('email').touched || submitted)">
              <ion-label color="danger">Formato Incorrecto</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña:</ion-label>
              <ion-input type="text" formControlName="pass"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('pass').errors && (myForm.get('pass'
            ).dirty || myForm.get('pass').touched || submitted)">
              <ion-label color="danger">Al menos 6 caracteres</ion-label>
            </ion-item>

          </div>
          <hr>
          <hr>


          <div>
            <ion-button expand="block" fill="clear" shape="round" (click)="newDoctor()">
              Guardar
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
