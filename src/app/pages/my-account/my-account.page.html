<ion-header>
  <ion-toolbar color="success">
    <ion-title>Información Doctor</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-justify-content-center">
        <div class="ion-text-center">
          <ion-text color="tertiary">
            <h1>{{doctor.name}}</h1>
          </ion-text>
          <ion-list class="ion-align-items-center">
            <ion-img [src]="doctor.link"></ion-img>
          </ion-list>
         </div>
         <div class="ion-text-center">
           <ion-label color="secondary">
             <h1>Información Medico</h1>
           </ion-label>
          <ion-list class="ion-align-items-center">
            <ion-item>
              <ion-label>Nombre</ion-label>
              <ion-label color="tertiary">{{doctor.name}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Cedula</ion-label>
              <ion-label color="tertiary">{{doctor.idCard}}</ion-label>
            </ion-item>
          </ion-list>
          </div>
          <hr>
          <div class="ion-text-center">
            <ion-label>
              <h1> Contacto Doctor</h1>
            </ion-label>
            <ion-list>
              <ion-item>
                <ion-label>Correo</ion-label>
                <ion-label color="tertiary">{{doctor.email}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Telefono</ion-label>
                <ion-label color="tertiary">{{doctor.telephone}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Domicilio</ion-label>
                <ion-label color="tertiary">{{doctor.dom}}</ion-label>
              </ion-item>
            </ion-list>
          </div>
          <div class="ion-text-center">
            <ion-list class="ion-align-items-center">
              <ion-item >
                <ion-button color="primary" class="ion-text-center" (click)="logout()">Cerrar Sesión</ion-button>
              </ion-item>
            </ion-list>
            
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
