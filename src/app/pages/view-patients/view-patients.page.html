<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Lista Pacientes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

  </ion-card>
  <ion-list>
    <ion-item-sliding *ngFor="let patient of patients">
      <ion-item>
        <ion-label>
          <h1>{{patient.name}}</h1>
          <ion-label>
            <h2>{{patient.age}}</h2>
          </ion-label>
          <ion-label>
            {{patient.next}}
          </ion-label>
          <ion-label>
            razon:asd
          </ion-label>
        </ion-label>
        <div *ngIf='patient.status'>
          <ion-badge color="danger" >No atendido</ion-badge>
        </div>
        <ion-icon name="arrow-forward-circle-outline"></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
