<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Lista Citas </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let appointment of appointments">
      <ion-item (click)="presentAlertMultipleButtons(appointment)">
        
        <ion-label>
          <ion-text >
            <h1>{{appointment.patientName}}</h1>
          </ion-text>
          <ion-text color="primary">
            <h2>{{appointment.date}}</h2>
            <p>asdsddsdsdsds</p>
          </ion-text>
          <ion-text color="primary">
            <h3>{{appointment.time}}</h3>
          </ion-text>
        </ion-label>
       <!--<div *ngIf='patient.status'>
          <ion-badge color="danger" (click)="viewPatient(patient)" >No atendido</ion-badge>
        </div>-->
        <ion-icon  name="arrow-forward-circle-outline" ></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
