<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Lista Pacientes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let patient of patients;index as i">
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://picsum.photos/400">
        </ion-thumbnail>
        <ion-label>
          <h1>{{patient.name}}</h1>
          <h2>{{patient.descrip}}</h2>
          <p>{{patient.next}}</p>
        </ion-label>
        <div *ngIf='patient.status'>
          <ion-badge color="danger" (click)="viewPatient(i)" >No atendido</ion-badge>
        </div>
        <div *ngIf='!patient.status'>
          <ion-badge color="warning"(click)="viewPatient(i)" >Pendiente</ion-badge>
        </div>
        <ion-icon  name="arrow-forward-circle-outline"></ion-icon>
      </ion-item>
    </ion-item-sliding>
    <ion-button expand="full" fill="clear" shape="round" (click)="newPatient()">
      Agregar paciente
    </ion-button>
  </ion-list>
</ion-content>
