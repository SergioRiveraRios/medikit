<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Nuevo Paciente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <form [formGroup]="myForm">
      <ion-row color="primary" class="ion-justify-content-start">
        <ion-col>
          <hr>
          <div class="ion-text-center">
            <ion-label color="dark">
              <h1>AÃ±adir Paciente</h1>
            </ion-label>
          </div>
          <div>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('name').errors && (myForm.get('name'
                  ).dirty || myForm.get('name').touched || submitted)">
              <ion-label color="danger">Min 3 Max 150</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Edad:</ion-label>
              <ion-input type="text" formControlName="price"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('price').errors && (myForm.get('price'
                  ).dirty || myForm.get('price').touched || submitted)">
              <ion-label color="danger">Exactamente 10 </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Sexo</ion-label>
              <ion-select value="default" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="default">Seleccione uno</ion-select-option>
                <ion-select-option value="F">Femenino</ion-select-option>
                <ion-select-option value="M">Masculino</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Estado Civil:</ion-label>
              <ion-select value="default" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="default">Seleccione uno</ion-select-option>
                <ion-select-option value="Soltero">Soltero</ion-select-option>
                <ion-select-option value="Casado">Casado</ion-select-option>
                <ion-select-option value="Viudo">Viudo/a</ion-select-option>
                <ion-select-option value="Otro">Otro</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Lugar Origen:</ion-label>
              <ion-select value="default" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="default">Seleccione uno</ion-select-option>
                <ion-select-option value="Soltero">Nayarit</ion-select-option>
                <ion-select-option value="Casado">Jalisco</ion-select-option>
                <ion-select-option value="Viudo">Sinaloa</ion-select-option>
                <ion-select-option value="Otro">Otros</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Domicilio actual:</ion-label>
              <ion-input type="text" formControlName="price"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Telefono:</ion-label>
              <ion-input type="text" formControlName="price"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Numero de identificacion:</ion-label>
              <ion-input type="text" formControlName="price"></ion-input>
            </ion-item>
          </div>
          <div>
            <ion-button (click)="addProduct()" expand="block" fill="clear" shape="round">
              Guardar
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
