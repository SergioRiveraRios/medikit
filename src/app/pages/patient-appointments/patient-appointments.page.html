<ion-header>
  <ion-toolbar color="success">
    <ion-title>Lista Citas </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let appointment of appointments">
      <ion-item (click)="presentAlertMultipleButtons(appointment)">
        <ion-thumbnail slot="start">
          <img src="https://picsum.photos/400">
        </ion-thumbnail>
        <ion-label>
          <ion-text >
            <h1>{{appointment.patientName}}</h1>
          </ion-text>
          <ion-text color="primary">
            <h2>{{appointment.date}}</h2>
          </ion-text>
        </ion-label>
       <div *ngIf='appointment.status'>
          <ion-badge color="danger"  >Pendiente</ion-badge>
        </div>
        <div *ngIf='!appointment.status'>
          <ion-badge color="danger">No atendido</ion-badge>
        </div>
        <ion-icon  name="arrow-forward-circle-outline" ></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
