<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Detalle Doctor</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-justify-content-center">
        <div class="ion-text-center">
          <ion-list class="ion-align-items-center">
            <ion-label>
              <h1> {{doctor.name}}</h1>
            </ion-label>
          </ion-list>
          <ion-list class="ion-align-items-center">
            <img [src]="doctor.link">
          </ion-list>
        </div>
        
        <ion-list class="ion-align-items-center">
          <ion-item>
            <ion-label>Cedula</ion-label>
            <ion-label color="tertiary">{{doctor.idCard}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Genero</ion-label>
            <ion-label color="tertiary">{{doctor.sex}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Sangre</ion-label>
            <ion-label color="tertiary">{{doctor.blood}}</ion-label>
          </ion-item>
          <ion-item>
          <ion-label>Domicilio;</ion-label>
          <ion-label color="tertiary">{{doctor.dom}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Contacto;</ion-label>
            <ion-label color="tertiary">{{doctor.telephone}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Contacto;</ion-label>
            <ion-label color="tertiary">{{doctor.email}}</ion-label>
          </ion-item>
        </ion-list>
        <ion-item class="ion-align-items-center">
          <ion-button (click)="logout()" expand="full" color="danger">Cerar sesi√≥n</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
