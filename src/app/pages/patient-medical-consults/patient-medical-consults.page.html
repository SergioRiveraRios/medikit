<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Lista Citas </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let medicalConsult of medicalConsults">
      <ion-item>
        
        <ion-label>
          <ion-text >
            <h1>{{medicalConsult.patientName}}</h1>
          </ion-text>
          <ion-text color="primary">
            <h2>{{medicalConsult.date}}</h2>
          </ion-text>
        </ion-label>
       <!--<div *ngIf='appointment.status && !appointment.cancelled'>
          <ion-badge color="warning">Pendiente</ion-badge>
        </div>-->
        <ion-icon  name="arrow-forward-circle-outline" (click)="presentAlertMultipleButtons(medicalConsult)"></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
