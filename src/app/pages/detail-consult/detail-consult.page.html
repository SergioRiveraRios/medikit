<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Detalle Consulta</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-justify-content-center">
        <div class="ion-text-center">
          
          <ion-list class="ion-align-items-center">
            <ion-label>
              <h1> Consulta Medica</h1>
            </ion-label>
          </ion-list>
         </div>
        
        <ion-list class="ion-align-items-center">
          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-label color="tertiary">{{consult.patientName}}</ion-label>
          </ion-item>
          <ion-item>
          <ion-label>Descripci√≥n;</ion-label>
          <ion-label color="tertiary">{{consult.description}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Fecha;</ion-label>
            <ion-label color="tertiary">{{consult.date}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Tratamiento;</ion-label>
            <ion-label color="tertiary">{{consult.treatment}}</ion-label>
          </ion-item>
        </ion-list>
        <ion-item class="ion-align-items-center">
          </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
