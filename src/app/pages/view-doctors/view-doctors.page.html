<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Lista Doctores</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let doctor of doctors">
      <ion-item (click)="viewDoctor(doctor)">
        <ion-thumbnail slot="start">
          <img [src]="doctor.link">
        </ion-thumbnail>
        <ion-label>
          <ion-text >
          <h1>{{doctor.name}}</h1>
          </ion-text>
          <ion-text color="tertiary">
            <h2>{{doctor.idCard}}</h2>
            </ion-text>
        </ion-label>
        
        <ion-icon  name="arrow-forward-circle-outline" ></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newDoctor()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
