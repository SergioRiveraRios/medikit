<ion-header>
  <ion-toolbar color="success">
    <ion-title>Detalle Paciente</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
   
      
        <ion-label><h1> {{patient.name}}</h1></ion-label>
    
      <ion-list class="ion-align-items-center">
        <img src="https://picsum.photos/300">
      </ion-list>
        <ion-list class="ion-align-items-center">
          <ion-item>
            <ion-label>Edad</ion-label>
            <ion-label color="tertiary">{{patient.age}}</ion-label> 
          </ion-item>
          <ion-item>
            <ion-label>Genero</ion-label>
            <ion-label color="tertiary">{{patient.sex}}</ion-label> 
          </ion-item>
          <ion-item>
            <ion-label>Estado Civil</ion-label>
            <ion-label color="tertiary">{{patient.civil}}</ion-label> 
          </ion-item>
          <ion-item>
            <ion-label>Lugar Nacimiento;</ion-label>
            <ion-label color="tertiary">{{patient.origin}}</ion-label> 
          </ion-item>
          <ion-item>
            <ion-label>Domicilio;</ion-label>
            <ion-label color="tertiary">{{patient.dom}}</ion-label> 
          </ion-item>
          <ion-item>
            <ion-label>Contacto;</ion-label>
            <ion-label color="tertiary">{{patient.telephone}}</ion-label> 
          </ion-item>
        </ion-list>
        <ion-item class="ion-align-items-center">
          <ion-button (click)="newAppointment(patient)" expand="full">Agendar Cita</ion-button>
        </ion-item>
</ion-content>
